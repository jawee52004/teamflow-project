{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TeamFlow</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <button type="submit">Login</button>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a>
</p>
  </form>

  <p id="message"></p>
 
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Replace with your actual Supabase project URL and anon key
    const SUPABASE_URL = 'https://emwyjdkjbrepvqsdzzfx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtd3lqZGtqYnJlcHZxc2R6emZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NzQwODEsImV4cCI6MjA3NDM1MDA4MX0.xqmZxYzIoiA1ZMthFCJnh5NsIB-9AmtxzmIs5mg-sVs';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("loginForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Supabase login
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        console.error("Login failed:", error.message);
        alert("Login failed: " + error.message);       
      } else {
        // Save token so workspace.html can use it
        localStorage.setItem("authToken", data.session.access_token);
        console.log("Saved token:", data.session.access_token);
        window.location.href = "/landing/"; // Redirect to landing page
      }
    });
  </script>
</body>
</html>
