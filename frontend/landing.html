<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing - TeamFlow</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>  
      <div class="logout-container">
        <button id="logoutBtn">Logout</button>
      </div>

      <div class="welcome-container">
        <h1>Welcome to TeamFlow!</h1>
        <p id="welcomeMessage">Fetching your info...</p>
      </div>
    <!-- Supabase & script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const SUPABASE_URL = 'https://emwyjdkjbrepvqsdzzfx.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVtd3lqZGtqYnJlcHZxc2R6emZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3NzQwODEsImV4cCI6MjA3NDM1MDA4MX0.xqmZxYzIoiA1ZMthFCJnh5NsIB-9AmtxzmIs5mg-sVs';
      const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function loadUserData() {
        const { data: { user }, error } = await supabase.auth.getUser();

        if (error) {
          console.error("Error fetching user:", error.message);
          return;
        }

        if (user) {
          console.log("User object:", user);
          console.log("User metadata:", user.user_metadata);

          const fname = user.user_metadata?.fname || "(no fname)";
          const lname = user.user_metadata?.lname || "(no lname)";

          document.getElementById("welcomeMessage").textContent = `Welcome, ${fname} ${lname}!`;
        } else {
          window.location.href = "login.html";
        }
      }

      loadUserData();

      document.getElementById('logoutBtn').onclick = async function() {
        await supabase.auth.signOut();
        window.location.href = 'login.html';
      };
    </script>
  </body>
</html>
